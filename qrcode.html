<body>
  <div class="wrap">

    <p>Pega aquÃ­ el URL pÃºblico de tu juego (por ejemplo, el de GitHub Pages o Netlify) y genera un QR para que el curso acceda rÃ¡pido.</p>
    <input id="url" type="text" placeholder="https://tusitio.github.io/juego/game_scored.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qrobj=null;
function makeQR(){
  const el = document.getElementById('qrcode');
  el.innerHTML = "";
  const url = document.getElementById('url').value.trim();
  if(!url){ alert("Pega un URL primero."); return; }
  qrobj = new QRCode(el, { text: url, width: 256, height: 256 });
  setTimeout(()=>{
    const img = el.querySelector('img');
    if(img){
      const a = document.getElementById('download');
      a.href = img.src; a.style.display = 'inline-block';
    }
  }, 300);
}
</script>
